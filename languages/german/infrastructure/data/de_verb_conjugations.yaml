# German Verb Conjugations
# Based on Duden grammar standards

# Strong verbs (irregular) - Ablaut series
strong_verbs:
  ablaut_1:  # ei -> ie -> ie (sein, bleiben, schreiben)
    - infinitive: "sein"
      present:
        ich: "bin"
        du: "bist"
        er_sie_es: "ist"
        wir: "sind"
        ihr: "seid"
        sie_Sie: "sind"
      preterite:
        ich: "war"
        du: "warst"
        er_sie_es: "war"
        wir: "waren"
        ihr: "wart"
        sie_Sie: "waren"
      subjunctive:
        ich: "sei"
        du: "seiest"
        er_sie_es: "sei"
        wir: "seien"
        ihr: "seiet"
        sie_Sie: "seien"

  ablaut_2:  # ei -> i -> i (beißen, bleiben, reißen)
    - infinitive: "beißen"
      present:
        ich: "beiße"
        du: "beißt"
        er_sie_es: "beißt"
        wir: "beißen"
        ihr: "beißt"
        sie_Sie: "beißen"

  ablaut_3:  # e -> a -> o (helfen, sterben, treffen)
    - infinitive: "helfen"
      present:
        ich: "helfe"
        du: "hilfst"
        er_sie_es: "hilft"
        wir: "helfen"
        ihr: "helft"
        sie_Sie: "helfen"
      preterite:
        ich: "half"
        du: "halfst"
        er_sie_es: "half"
        wir: "halfen"
        ihr: "halft"
        sie_Sie: "halfen"

  ablaut_4:  # e -> a -> e (nehmen, sprechen, stehlen)
    - infinitive: "nehmen"
      present:
        ich: "nehme"
        du: "nimmst"
        er_sie_es: "nimmt"
        wir: "nehmen"
        ihr: "nehmt"
        sie_Sie: "nehmen"
      preterite:
        ich: "nahm"
        du: "nahmst"
        er_sie_es: "nahm"
        wir: "nahmen"
        ihr: "nahmt"
        sie_Sie: "nahmen"

  ablaut_5:  # e -> a -> e (geben, lesen, sehen)
    - infinitive: "geben"
      present:
        ich: "gebe"
        du: "gibst"
        er_sie_es: "gibt"
        wir: "geben"
        ihr: "gebt"
        sie_Sie: "geben"
      preterite:
        ich: "gab"
        du: "gabst"
        er_sie_es: "gab"
        wir: "gaben"
        ihr: "gabt"
        sie_Sie: "gaben"

  ablaut_6:  # a -> u -> a (fahren, tragen, waschen)
    - infinitive: "fahren"
      present:
        ich: "fahre"
        du: "fährst"
        er_sie_es: "fährt"
        wir: "fahren"
        ihr: "fahrt"
        sie_Sie: "fahren"
      preterite:
        ich: "fuhr"
        du: "fuhrst"
        er_sie_es: "fuhr"
        wir: "fuhren"
        ihr: "fuhrt"
        sie_Sie: "fuhren"

  ablaut_7:  # a -> ie -> a (halten, raten, schlafen)
    - infinitive: "halten"
      present:
        ich: "halte"
        du: "hältst"
        er_sie_es: "hält"
        wir: "halten"
        ihr: "haltet"
        sie_Sie: "halten"
      preterite:
        ich: "hielt"
        du: "hielst"
        er_sie_es: "hielt"
        wir: "hielten"
        ihr: "hieltet"
        sie_Sie: "hielten"

