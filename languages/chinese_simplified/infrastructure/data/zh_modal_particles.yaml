# Chinese Modal Particles
# Particles that express mood, tone, or attitude

吗: "question particle - forms yes/no questions"
呢: "topic continuation particle - indicates continuation or question"
吧: "suggestion/uncertainty particle - indicates suggestion or assumption"
啊: "exclamation particle - expresses emotion or emphasis"
呀: "exclamation particle - expresses surprise or emphasis"
啦: "completion particle - indicates completion or change"
嘛: "obviousness particle - indicates something obvious"