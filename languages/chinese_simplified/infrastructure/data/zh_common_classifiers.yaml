# Common Chinese Classifiers (Measure Words)
# Most frequent classifiers used in Chinese

- 个  # general classifier for people, things
- 本  # for books, magazines, notebooks
- 杯  # for cups, glasses
- 只  # for animals, one of a pair
- 张  # for flat objects (tables, paper, beds)
- 件  # for items of clothing, affairs
- 把  # for objects with handles (chairs, knives)
- 辆  # for vehicles
- 台  # for machines, equipment
- 位  # for people (polite)
- 条  # for long thin objects (roads, rivers, fish)
- 头  # for livestock
- 棵  # for plants, trees
- 座  # for mountains, buildings
- 栋  # for buildings, houses
- 间  # for rooms
- 所  # for schools, hospitals
- 家  # for businesses, families
- 种  # for types, kinds
- 次  # for occurrences, times
- 点  # for small amounts
- 些  # for unspecified amounts