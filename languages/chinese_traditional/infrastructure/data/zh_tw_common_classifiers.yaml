# Common Chinese Traditional Classifiers (Measure Words)
# Most frequent classifiers used in Chinese Traditional

- 個  # general classifier for people, things
- 本  # for books, magazines, notebooks
- 杯  # for cups, glasses
- 隻  # for animals, one of a pair
- 張  # for flat objects (tables, paper, beds)
- 件  # for items of clothing, affairs
- 把  # for objects with handles (chairs, knives)
- 輛  # for vehicles
- 台  # for machines, equipment
- 位  # for people (polite)
- 條  # for long thin objects (roads, rivers, fish)
- 頭  # for livestock
- 棵  # for plants, trees
- 座  # for mountains, buildings
- 棟  # for buildings, houses
- 間  # for rooms
- 所  # for schools, hospitals
- 家  # for businesses, families
- 種  # for types, kinds
- 次  # for occurrences, times
- 點  # for small amounts
- 些  # for unspecified amounts